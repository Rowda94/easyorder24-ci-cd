name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Lint with Flake8
        run: |
          flake8 backend || true

      - name: Run Tests
        run: |
          pytest backend || true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t easyorder24-backend:latest backend/

      - name: Run Docker Container Locally
        run: docker run --rm -d -p 5000:5000 --name backend easyorder24-backend:latest

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Login (Staging)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image for Staging
        run: docker tag easyorder24-backend:latest ${{ secrets.DOCKER_USERNAME }}/easyorder24-backend:staging

      - name: Push Docker Image to Staging
        run: docker push ${{ secrets.DOCKER_USERNAME }}/easyorder24-backend:staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Login (Production)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image for Production
        run: docker tag easyorder24-backend:latest ${{ secrets.DOCKER_USERNAME }}/easyorder24-backend:latest

      - name: Push Docker Image to Production
        run: docker push ${{ secrets.DOCKER_USERNAME }}/easyorder24-backend:latest




