name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install flake8 pytest

      - name: Run flake8 (Warnungen, aber kein Fehler)
        run: |
          flake8 backend || echo "PEP8 warnings detected, but continuing the build."

      - name: Run tests
        run: |
          pytest backend || echo "Tests failed, but continuing the build for demo purposes."

  build-docker:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t easyorder24-backend backend

      - name: Run Docker container
        run: docker run --rm easyorder24-backend
