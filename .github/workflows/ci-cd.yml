name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Lint with Flake8
        run: |
          # Fehlerhafte Zeilen werden nur gemeldet, Build wird aber nicht abgebrochen
          flake8 backend || true

      - name: Run Tests
        run: |
          pytest backend || true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t easyorder24-backend:latest backend/

      - name: Run Docker Container Locally
        run: docker run --rm -d -p 5000:5000 --name backend easyorder24-backend:latest

