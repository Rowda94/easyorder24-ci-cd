name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true

      - name: Run Linter (flake8)
        continue-on-error: true
        run: |
          pip install flake8
          flake8 backend || true

      - name: Run Tests (pytest)
        continue-on-error: true
        run: |
          pip install pytest
          pytest backend || true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t easyorder24-backend backend/

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/easyorder24-backend:staging backend/
          docker push ${{ secrets.DOCKER_USERNAME }}/easyorder24-backend:staging

      - name: Run Staging Container
        run: |
          docker rm -f staging-backend || true
          docker run -d -p 5000:5000 --name staging-backend ${{ secrets.DOCKER_USERNAME }}/easyorder24-backend:staging






